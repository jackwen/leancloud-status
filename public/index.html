<!doctype html>

<title>LeanCloud 服务健康状况</title>

<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="app.css">
<script src="app.bundled.js"></script>

<div class="container">
  <h1 class="font-logo">LeanCloud <span>Status</span></h1>

  <div class="row" id='status-events'></div>

  <div class="row">
    <ul class="nav nav-tabs nodes">
      <li role="presentation" class="active"><a href="#" data-target='cn-n1'>主节点</a></li>
      <li role="presentation"><a href="#" data-target='us-w1'>美国节点</a></li>
      <li role="presentation"><a href="#" data-target='cn-e1'>腾讯云</a></li>
    </ul>
  </div>

  <div id="status-root" class="row">
    <div class="col-sm-12">
      <p>正在从第三方存储服务拉取健康状态，无法加载并不一定代表 LeanCloud 存在故障，请检查本地网络状况</p>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-sm-12">
      <p>我们每隔 5 分钟（故障期间是 1 分钟）会去检测 LeanCloud 提供的各项服务是否正常运转，这些数据由我们部署的几个检测点自动生成，仅供参考，实际故障情况以我们的故障报告为准，本页面会每 30 秒自动刷新。</p>
    </div>
  </div>

  <hr />

  <div class="row" id='event-history'></div>

  <hr />

  <div class="row">
    <div class="col-sm-12">
      <footer class="custom-footer">
        <p>&copy; <a href="http://leancloud.cn/" class="font-logo">LeanCloud</a>, all rights reserved.</p>
      </footer>
    </div>
  </div>
</div>
